<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylecontact.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>

    <div id="nav-placeholder">

    </div>


    <section class="consec2 mb-5">
        <div class="card text-white border-0 m-0 p-0">
            <div class="consec2_bg_img ">
                <img src="./images/contact_bg.png" class=" card-img-top image-fluid " style=" max-height: 100%;"
                    alt="....">
            </div>
            <div class=" card-img-overlay  ms-lg-5 p-0 m-0 ">
                <div class="  mt-lg-5 p-0 ms-5 ">
                    <h5 class="row p-0 m-0 card-heding ms-lg-5  fs-1 mt-lg-5 mt-sm-3 mt-md-5 fade-in ">Get in touch</h5>

                </div>

                <div class="sec2_inner row ms-5 mt-md-5 mt-sm-3 p-0 m-0">
                    <div class=" row justify-content-center card col-lg-4 ms-lg-5 mt-lg-5 p-0 m-0 col-sm-8 col-md-10  ">
                        <div class=" row card-body sec2_innercard img-overlay justify-content-center m-0 p-0 fade-in">
                            <div class="innercard_img col-3 mt-4 ">
                                <img src="./images/circle.png" alt="....">
                            </div>
                            <p class="card-text text-dark fs-5 ps-4 pe-4 fade-in text-center">Want to get in touch? <br>
                                <br> We'd love to hear from you. Here's how you can reach us.
                            </p>
                            <div
                                class=" row justify-content-center col-lg-10 col-md-12 col-sm-5 text-center mb-4 fade-in">

                                <a
                                    href="
                                https://docs.google.com/forms/d/e/1FAIpQLSeuy0fV1YNHywICDnOTb-o4kSwivqyRu9SKK-I5Flznv4LSzQ/viewform?pli=1&pli=1"><button
                                        type="submit"
                                        class="btn btn-danger contact_buttn btn-lg col-7 mt-lg-5 fw-bold">Contact
                                        Us</button></a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <section class="consec-1 m-0 p-0">
        <div class="card text-white border-0 h-100 p-0 m-0  justify-content-center">
            <div class=" row text-dark card-title  text-center">
                <h5 class="heding fade-in">Visit our office</h5>
            </div>

            <div class="consec1_bg_img h-100">
                <img src="./images/map_img.png" class=" card-img-top  img-fluid h-100 " alt="....">
            </div>
            <div class="card-img-overlay ">
                <div class=" container address ">
                    <div class=" card text-white addsec1_innercard mb-3 col-lg-5 fade-in " style="max-width: 25rem;">
                        <div class="card-body img-overlay">
                            <h5 class="card-title ms-3">Head Office- Gurugram Haryana</h5>
                            <p class="card-text col-9">AltF, Suncity Success Tower,<br> Golf Course Ext Rd,
                                Sector 65, Gurugram, Haryana 122005
                            </p>
                            <a class="ms-3"
                                href="https://www.google.com/maps/place/AltF+Coworking+-+Suncity+Success+Tower/@28.4089673,77.0679922,17z/data=!3m1!4b1!4m6!3m5!1s0x390d2344256c67eb:0x1407382e5c8e6165!8m2!3d28.4089626!4d77.0705671!16s%2Fg%2F11sr_xz4lj?entry=ttu">Get
                                Directions</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <div id="foot-placeholder">

    </div>


    <script src="home.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("header.html");
        });
        $(function () {
            $("#foot-placeholder").load("footer.html");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
